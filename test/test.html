<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <style type="text/css">

        .box{
          display: -webkit-flex; /* Safari */
          display: flex;
          width: 100%;
        }

        .item {
            flex: 1;
            text-align: center;
            color: #FFFFFF;
            height: 100px;
            line-height: 100px;
        }

        .first {
            background-color: #666666;
        }

        .second {
            background-color: #333333;
        }

        .third {
            background-color: #999999;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="item first">1</div>
        <div class="item second">11111111111111111111111111</div>
        <div class="item third">1</div>
    </div>
</body>
</html>
